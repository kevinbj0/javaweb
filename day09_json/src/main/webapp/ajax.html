<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script>
		function send() {
			//$.ajax(); ()인자정보를 객체타입으로 제공
			$.ajax({
				type: "get",
				dataType: "json",
				url: "/day09_json/movie",
				success: function (data) {
					//테이블에 tr로 추가하기
					for (let i = 0; i < data.length; i++) {
						let item = data[i];
						let str =
							`<tr>
						<td> ${item.name}</td>
						<td> ${item.count}</td>
					</tr>`;

						$("#result").append(str);
					}
				},
				error: function () {
					alert("요청실패");
				}
			}
			);
		}
	</script>
</head>

<body>
	<button onclick="send()">영화정보</button>
	<table id="result"></table>
</body>

</html>
