<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script>
		//콜백 : 문서의 로드가 끝난 다음에 실행
		$(document).ready(function(){
			alert("sda");
			//$("#btn1").click(function(){});
			$("#btn1").click(function(){
				alert("나 클릭됨");
			});
			
			//html버전
			let btn2Tag = document.querySelector("#btn2");
			btn2Tag.addEventListener("click",function(){
				alert("나 클릭 버튼2")
			});
		});
	</script>
</head>
<body>
	<button id = "btn1">버튼1</button>
	<button id = "btn2">버튼2</button>
</body>
</html>
